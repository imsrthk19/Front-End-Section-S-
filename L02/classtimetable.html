<!-- HTML = {Tree} Dome like structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = "2" cellspacing="10" cellpadding="10">
        <thead>
           <tr> 
            <style>
                th{
                    background-color: rgb(224, 236, 163);
                    border: 2px solid blue;
                }
                td{
                    background-color: rgb(76, 18, 60);
                    border:3px solid rgb(218, 32, 147)
                }
                table{
                    border-color: rgb(112, 190, 216);
                }
            </style>
            <th>Day/Period</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
           </tr> 
        </thead>
        <tbody align ="center">
            <tr>
                <td>Mon</td>
                <td>Sci</td>
                <td>Math</td>
                <td>Gk</td>
                <td>Hindi</td>
                <td>SST</td>
            </tr>
            <style>
                td{
                    background-color:lightblue;

                }
            </style>
            <td>Tue</td>
            <td>Games</td>
            <td>math</td>
            <td>Sanskrit</td>
            <td colspan="2">EVS</td>
            <tr>
            <td>Wed</td>
            <td>Sci</td>
            <td>SST</td>
            <td>Games</td>
            <td rowspan="2">English</td>
            <td>PT</td>
            </tr>
            <tr>
            <td>Thu</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
